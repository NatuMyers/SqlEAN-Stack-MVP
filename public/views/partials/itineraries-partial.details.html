<div id="itemSuggestions" class="col-md-7 col-md-offset-1">
  <h3 ng-init="getComments()">Comments</h3>

  <div ng-show="!comments.length">
    <h6>Be the first to comment on this item!</h6>
  </div>
  <div ng-show="comments" ng-repeat="comment in comments">
    <div>
      <h6><a ui-sref="user({username: comment.User.username})">{{comment.User.username}}</a> says:</h6>
      <p>{{comment.text}}</p>
    </div>
    
    <div class="divider"></div>
  </div>
</div>
